<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>警告信息</title>
  <!-- 引入Bootstrap 5 CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
        background: url(./img/info1.jpg);
        background-size: 100%;
        margin:0;
    }
    h1{
        text-align: center;
        padding: auto;
        color: rgb(19, 31, 143);
        font-size: 50px;
    }
</style>
</head>
<body>
  <div id="app" class="container">
    <h1>警告信息</h1>
    <table class="table mt-5 pt-5 table-bordered text-center">
      <thead>
        <tr class="table-info">
          <th>时间</th>
          <th>姓名</th>
          <th>异常项目</th>
          <th>电话</th>
        </tr>
      </thead>
      <tbody>

        <tr v-for="(warning, index) in warnings" :key="index">
          <td>{{ warning.time }}</td>
          <td>{{ warning.name }}</td>
          <td>{{ warning.project }}</td>
          <td>{{ warning.phone }}</td>
        </tr>


      </tbody>
    </table>
  </div>

  <!-- 引入Vue.js -->
  <script th:src="@{/js/vue.js}"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        warnings: []
      },
      mounted() {
        // 在这里从数据库获取数据并填充warnings数组
      }
    })
  </script>
</body>
</html>
